<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- PyScript -->
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>School Club Info!</title>

    <style>
        :root {
            --primary-blue: #4A90E2;
            --secondary-gray: #f0f4f8;
            --text-dark: #333333;
            --font-mono: monospace, Courier, 'Lucida Console', sans-serif;
        }

        body {
            background-color: var(--secondary-gray);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding-top: 50px;
        }

        .main-card {
            max-width: 700px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 35px;
        }

        .title {
            color: var(--primary-blue);
            font-weight: 700;
            text-align: center;
            margin-bottom: 20px;
        }

        .header-divider {
            border-top: 2px solid var(--primary-blue);
            opacity: 0.5;
            margin-bottom: 30px;
        }

        .form-select, .action-button {
            border-radius: 8px;
        }

        .action-button {
            background-color: var(--primary-blue);
            color: white;
            padding: 12px;
            font-size: 1.05em;
            width: 100%;
            margin-top: 15px;
            border: none;
        }

        .info-box {
            border-left: 6px solid var(--primary-blue);
            background-color: #e9f5ff;
            padding: 20px;
            margin-top: 30px;
            border-radius: 8px;
            font-family: var(--font-mono);
        }

        .club-name-title {
            font-weight: bold;
            font-size: 1.2em;
            color: var(--primary-blue);
            display: block;
            margin-bottom: 10px;
        }

        .detail-key {
            display: inline-block;
            width: 18ch;
        }
    </style>
</head>

<body>

<div class="container main-card">
    <h1 class="title">School Club Information</h1>
    <hr class="header-divider">

    <div class="mb-3">
        <label for="club-select" class="form-label fw-bold">Select a club:</label>
        <select id="club-select" class="form-select"></select>

        <button id="show-info-button" class="btn action-button">
            Show Club Information
        </button>
    </div>

    <div id="club-info-display" class="info-box"></div>
</div>

<!-- PyScript logic -->
<py-script src="main.py"></py-script>

</body>
</html>
